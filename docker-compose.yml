version: '3.8'

services:

  profile-service:
    build:
      context: profile-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./profile-service/.env
    environment:
      SPRING_REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
      - logstash

  swipe-service:
    build:
      context: swipe-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./swipe-service/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=admin
    depends_on:
      - postgres
      - logstash

  deck-service:
    build:
      context: deck-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    env_file:
      - ./deck-service/.env
    depends_on:
      - profile-service
      - logstash

  notification-service:
    build:
      context: notification-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    env_file:
      - ./notification-service/.env
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
      - swipe-service
      - logstash

  postgres:
    container_name: postgresql
    image: postgres:17.2
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: profiles_db, swipes_db

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  elasticsearch:
    image: elasticsearch:7.16.1
    volumes:
      - ./infrastructure-services/elasticsearch/config.yaml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./docker-volumes/elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      ELASTIC_USERNAME: "elastic"
      ELASTIC_PASSWORD: "MyPw123"
      discovery.type: single-node
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    image: logstash:7.16.1
    volumes:
      - ./infrastructure-services/logstash/config.yaml:/usr/share/logstash/config/logstash.yml:ro
      - ./infrastructure-services/logstash/pipelines.yaml:/usr/share/logstash/config/pipelines.yml:ro
      - ./infrastructure-services/logstash/pipelines:/usr/share/logstash/config/pipelines:ro
    environment:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
    ports:
      - "5044:5044"
      #      - "5000:5000"
      - "9600:9600"
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:7.16.1
    depends_on:
      - elasticsearch
    volumes:
      - ./infrastructure-services/kibana/config.yaml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"

volumes:
  postgres:
  redis-data:
  rabbitmq-data: