server:
  port: 1000

app:
  datasource:
    master:
      url: ${APP_DATASOURCE_MASTER_URL}
      username: ${APP_DATASOURCE_MASTER_USERNAME}
      password: ${APP_DATASOURCE_MASTER_PASSWORD}
      driver-class-name: org.postgresql.Driver
    replica:
      url: ${APP_DATASOURCE_REPLICA_URL}
      username: ${APP_DATASOURCE_REPLICA_USERNAME}
      password: ${APP_DATASOURCE_REPLICA_PASSWORD}}
      driver-class-name: org.postgresql.Driver


spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache:
    type: redis
  data:
    redis:
      host: redis
      port: 6379

#logging:
#  file:
#    name: application.log
#  level:
#    root: info

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  server:
    port: 1000